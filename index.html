<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kecamatan Ngluyu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    img {
      width: 120px;
      border-radius: 50%;
      margin-top: 30px;
    }

    h1 {
      font-size: 22px;
      margin-top: 15px;
    }

    p {
      color: #bbb;
      font-size: 14px;
    }

    .link-btn {
      display: block;
      width: 100%;
      background-color: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-size: 16px;
      border: 1px solid #333;
      transition: 0.3s;
    }

    .link-btn:hover {
      background-color: #333;
    }

    /* Form Password */
    #password-container {
      margin-top: 100px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #17a44b;
    }
  </style>
</head>
<body>

  <!-- Form Password -->
  <div id="password-container">
    <h2>Masukkan Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Masuk</button>
  </div>

  <!-- Konten Linktree -->

    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "Admin123") {
        document.getElementById('password-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {

</body>
</html>
